<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Personaliser Tesla S</title>
  <link rel="stylesheet" href="dist/styles/main.min.css">
</head>

<body>
  <div class="personalize-section">
    <h1>Personaliser votre rêve</h1>

    <h2>Extérieur</h2>

    <div class="colors">
      <div class="color black" data-id="0"><div class="black inner-color active"></div></div>
      <div class="color grey" data-id="1"><div class="grey inner-color"></div></div>
      <div class="color black_metal" data-id="2"><div class="black_metal inner-color"></div></div>
      <div class="color blue" data-id="3"><div class="blue inner-color"></div></div>
      <div class="color silver" data-id="4"><div class="silver inner-color"></div></div>
      <div class="color white" data-id="5"><div class="white inner-color"></div></div>
      <div class="color red" data-id="6"><div class="red inner-color"></div></div>
    </div>

    <div class="cars">
      <picture class="current-car-color">
        <source media="(min-width: 650px)" srcset="src/img/black-noir-uni.png">
          <source media="(min-width: 465px)" srcset="src/img/black-noir-uni-450.png">
            <img src="src/img/black-noir-uni-300.png" alt="">
          </picture>
        </div>



  </div>


      <script src="src/js/script.js"></script>

    </body>

    </html>
